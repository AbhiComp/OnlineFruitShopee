<div class="cart-container">
  <h2>Your Cart</h2>
  <div *ngIf="cartItems.length > 0; else emptyCart">
    <div class="cart-item" *ngFor="let item of cartItems">
      <img src="/images/{{ item.name.toLowerCase() }}.jpg" alt="{{ item.name }}" class="cart-item-image" />
      <div class="cart-item-details">
        <h3>{{ item.name }}</h3>
        <p>Price: {{ item.price | currency: 'INR' }}</p>
        <p>Quantity: {{ item.quantity }}</p>
      </div>
      <button class="remove-btn" (click)="removeFromCart(item)">Remove</button>
    </div>
    <div class="cart-summary">
      <p><strong>Total:</strong> {{ getCartTotal() | currency: 'INR' }}</p>
      <button class="checkout-btn">Checkout</button>
    </div>
  </div>
  <ng-template #emptyCart>
    <p>Your cart is empty. Add some fruits to your cart!</p>
  </ng-template>
</div>
